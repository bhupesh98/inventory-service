spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
server:
  port: 5002

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs